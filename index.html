<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
   <main>
    <section class="w-3/4 min-h-[480px] bg-[#8eb0ff] mx-auto mt-10 shadow-xl rounded-lg text-center md:px-10 md:py-4">
        <h1 class="font-bold text-white text-2xl mb-4">My Text Editor</h1>
        <div class="bg-[#acbdf6c5] w-full min-h-96 mx-auto border-solid rounded-md md:p-2">
            <div class="flex md:flex-row flex-col gap-4 justify-between items-center md:px-3 pb-1 mb-1">
                <div>
                    <button id="boldBtn"><i class="fa-solid fa-bold hover:bg-slate-400 rounded-md hover:bg-opacity-70 p-1"></i></button>
                    <button id="italicBtn"><i class="fa-solid fa-italic hover:bg-slate-400 rounded-md hover:bg-opacity-70 p-1"></i></button>
                    <button id="underlineBtn"><i class="fa-solid fa-underline hover:bg-slate-400 rounded-md hover:bg-opacity-70 p-1"></i></button>
                </div>
                <div>
                   <button id="leftBtn"><i class="fa-solid fa-align-left hover:bg-slate-400 rounded-md hover:bg-opacity-70 p-1"></i></button>
                   <button id="centerBtn" class="px-1"><i class="fa-solid fa-align-center hover:bg-slate-400 rounded-md hover:bg-opacity-70 p-1"></i></button>
                   <button id="rightBtn" class="px-1"><i class="fa-solid fa-align-right hover:bg-slate-400 rounded-md hover:bg-opacity-70 p-1"></i></button>
                   <button id="justifyBtn"><i class="fa-solid fa-align-justify hover:bg-slate-400 rounded-md hover:bg-opacity-70 p-1"></i></button>
                </div>
                <div class="flex gap-2 items-center">
                    <button id="textTransform" class="hover:bg-slate-400 rounded-md hover:bg-opacity-70 px-1">aA</button>
                    <input type="number" name="" id="fontSizeBtnInput" class="w-9 h-6 rounded-sm text-xs rounded-md hover:bg-opacity-70 pl-1" max="50" min="10">
                    <input type="color" name="" id="colorInputBtn" class="w-14 h-6 rounded-sm ">
                </div>
            </div>
            <textarea class="textarea w-full h-80 text-lg resize-none rounded-none " id="placeholder"></textarea>
        </div>
    </section>
   </main>
    <script src="script.js"></script>
</body>
</html>
